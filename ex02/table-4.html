<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <figure>
      <figcaption>
        <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
      </figcaption>
      <table border="1">
        <tr>
          <th>브라우저</th>
          <th>제조업체</th>
          <th>다운로드</th>
        </tr>
      </table>
    </figure>
    <figure>
      <table border="1">
        <tr>
          <th>브라우저</th>
          <td>내용</td>
          <th>제조업체</th>
          <td>해당내용</td>
        </tr>
      </table>
      <figcaption>
        <p>국내에서 자주 사용하는 <b>최신 브라우저</b></p>
      </figcaption>
    </figure>
  </body>
</html>
